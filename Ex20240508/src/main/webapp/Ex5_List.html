<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex5_List</title>
</head>
<body>
	<article>
		<header>
			<h2>List 연습</h2>
		</header>
		<div>
			<ul> <!-- ul : Unordered List : 순서가 없는 리스트 -->
				<b>ul</b>
				<li>첫 번째</li>
				<li>두 번째</li>
				<li>세 번째</li>
			</ul>
			<ol> <!-- uol : Ordered List : 순서가 있는 리스트 -->
				<b>ol</b>
				<li>첫 번째</li>
				<li>두 번째</li>
				<li>세 번째</li>
			</ol>
			<hr/>
			<ol start="4">
				<li>네 번째</li>
				<li>다섯 번째</li>
				<li>여섯 번째</li>
			</ol>
			<hr/>
			<dl>
				<dt>dt태그</dt>
				<dd>dt태그에 대한 설명가능. dt는 Definition Title의 약자로 용어의 제목을 표현할 때 사용함.</dd>
				<dt>dd태그</dt>
				<dd>dd는 Definition Describtion의 약자로 용어에 대한 설명을 표현할 때 사용함.</dd>
			</dl>

		</div>
	</article>

</body>
</html>
